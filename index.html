<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />

        <link rel="stylesheet" href="style.css" >
        <script src="domHelper.js"></script>
        <script src="script.js"></script>

        <style type="text/css">
            #red{background-color: #c0392b;}
            #orange{background-color: #d35400;}
            #green{background-color: #00f000;}
            #blue{background-color: #3498db;}
            #purple{background-color: #8e44ad;}
            html{text-align: center; }
            
.test{
    position: absolute;
    z-index: 1000;
    background-color: blue;
}
        </style>
    </head>
    <body>
        <div class="simpleSlider">
            <ul class="simpleSlider-container">
                <li id="red"></li>
                <li id="orange"></li>
                <li id="green"></li>
                <li id="blue"></li>
                <li id="purple"></li>
            </ul>
        </div>
        <div style="text-align:center">
            <button id="prev">Prev</button>
            <button id="next">Next</button>
        </div>

        <script type="text/javascript">
            var elem = document.getElementsByClassName( 'simpleSlider' )[0]
            var slider = new simpleSlider( elem )

            document.getElementById( 'next' ).onclick = function(){ slider.next() }
            document.getElementById( 'prev' ).onclick = function(){ slider.prev() }

            var elems = new Array;
            for (var i = 0; i <= 3; i++) {
                elems.push('<div style="width:100%; height: 100%">' + i + '</div>')
            };

            slider.update(elems)
        </script>
    </body>
</html>
